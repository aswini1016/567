<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            grid-template-columns:15% 70% 15%;
            grid-template-rows: 10% 80% 10%;
        }
        .header{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            grid-column: 1/4;
            grid-row: 1/2;
            
        }
        .leftmenu{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row: 2/3;
            grid-column: 1/2;
            background-color: gray;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row: 2/3;
            grid-column: 2/3;
            background-color: blue;
        }
        .rightmenu{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row: 2/3;
            grid-column: 3/4;
            background-color: gray;

        }
        .footer{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row: 3/4;
            grid-column: 1/4;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <section class="parent">
        <section class="header">Header</section>
        <section class="leftmenu">Left Menu</section>
        <section class="main">Main</section>
        <section class="rightmenu">Right menu</section>
        <section class="footer">Footer</section>
    </section>
</body>
</html>
